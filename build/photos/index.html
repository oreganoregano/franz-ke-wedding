  <div class="content-container photos">
    <h2>
      Enjoy the photos from our London engagement
    </h2>
    <div class="w3-content w3-display-container">
      <img class="mySlides" src="/images/slideshow/engagementkiss.jpg">
      <img class="mySlides" src="/images/slideshow/candid-tree.jpg">
      <img class="mySlides" src="/images/slideshow/bubbles.jpg">
      <img class="mySlides" src="/images/slideshow/engagementbasket.jpg">
      <img class="mySlides" src="/images/slideshow/overlooking-water.jpg">
      <div class="w3-center w3-display-bottommiddle" style="width:90%; padding-bottom: 10px;">
        <div class="w3-left" onclick="plusDivs(-1)" style="color: #fff">&#10094;</div>
        <div class="w3-right" onclick="plusDivs(1)" style="color: #fff">&#10095;</div>
        <span class="w3-badge demo w3-border" onclick="currentDiv(1)" style="height:18px; background-color: transparent;"></span>
        <span class="w3-badge demo w3-border" onclick="currentDiv(2)" style="height:18px; background-color: transparent;"></span>
      </div>
    </div>
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function currentDiv(n) {
        showDivs(slideIndex = n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
           dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " w3-white";
      }
    </script>
  </div>

    <footer>
  <h4 class="content-container">Problem? Contact the site developer

    <script>
      window.onscroll = function() {myFunction()};

      var menu = document.getElementById("menu");
      var sticky = menu.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          menu.classList.add("sticky")
        } else {
          menu.classList.remove("sticky");
        }
      }
    </script>
